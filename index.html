<!doctype html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div id="app">

    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>

</div>
</body>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            currentView: 'home'
        },
        components: {
            home: {
                template: '\
                    <div>\
                    <p>home</p>\
                    </div>\
                  '
            },
            posts: {
                template: '\
                    <div>\
                    <p>posts</p>\
                    </div>\
                  '},
            archive: {
                template: '\
                    <div>\
                    <p>archive</p>\
                    </div>\
                  '}
        }
    })
</script>
</html>
