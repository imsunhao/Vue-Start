<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="app">
    <li v-for="value in object">
        {{ value }}
    </li>
</ul>
</body>
</html>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
    el: '#app',
    data: {
        object: {
            FirstName: 'John',
            LastName: 'Doe',
            Age: 30
        }
    }
});
</script>
