<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <template v-if="ok">
        <label>Username</label>
        <input placeholder="Enter your username" name="bb">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" name="aa">
    </template>
    <button @click="a1">aaaaaaa</button>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
    el: '#app',
    data: {
        ok: true
    },
    methods:{
        a1:function () {
            this.ok=!this.ok;
        }
    }
});
</script>
