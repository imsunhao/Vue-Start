<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    span{
        display: block;
        width: 200px;
        height: 200px;
        background-color: #fff;
        border:5px solid #eee;
    }
    .active {
        background-color:red ;
    }

</style>
<div id="app">
    <span v-bind:class="{ active: isActive }"></span>
    <button @click="click">123</button>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
    el: '#app',
    data:{
        isActive:false
    },
    methods:{
        click:function () {
            this.isActive=!this.isActive;
        }
    }
});
</script>
