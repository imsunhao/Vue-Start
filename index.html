<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-for="(item, index) of items">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </div>
    <button @click="a1">aaaaaaa</button>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
    el: '#app',
    data: {
        parentMessage: 'Parent',
        items: [
            { message: 'Foo' },
            { message: 'Bar' }
        ]
    },
    methods:{
        a1:function () {
            this.items.push({message:'lala'});
        }
    }
});
</script>
