<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{ total }}</p>
    <template v-for="val of vals">
        <button-counter v-on:increment="incrementTotal" :val="val"></button-counter>
    </template>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
    var buttonCounter= {
        props:['val'],
        template: '<button v-on:click="increment">权重为:{{val}}   现在总和为:{{ counter }}</button>',
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            increment: function () {
                this.counter += this.val;
                this.$emit('increment',this.val)
            }
        }
    };

    var vm = new Vue({
        el: '#app',
        data: {
            total: 0,
            vals:[1,2]
        },
        methods: {
            incrementTotal: function (val) {
                this.total += val;
            }
        },
        components:{
            buttonCounter:buttonCounter
        }
    });
</script>
