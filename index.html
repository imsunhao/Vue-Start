<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{fullName}}</p>
    <p>{{firstName}}</p>
    <p>{{lastName}}</p>
    <!--<input v-model="firstName" value="{{ firstName }}">-->
    <!--<input v-model="lastName" value="{{ lastName }}">-->
    <p>------------------</p>
    <input v-model="fullName" value="{{ fullName }}">
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    });
</script>
