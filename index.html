<!doctype html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div id="app">

    <my-awesome-list>
        <!-- 作用域插槽也可以在这里命名 -->
        <template slot="item" scope="props">
            <li>
                <p>你好{{ props.text }}</p>
            </li>
        </template>
    </my-awesome-list>

</div>
</body>

<script src="js/vue.js"></script>
<script>

    Vue.component("myAwesomeList", {
        template: '\
            <ul>\
                <p>---------------</p>\
                <slot name="item" \
                    v-for="item in items"\
                    :text="item"></slot>\
                <p>---------------</p>\
            </ul>\
        ',
        data:function () {
            return {items:[1,2,3,4]};
        }
    });

    var vm = new Vue({
        el: "#app"
    })

</script>
</html>
