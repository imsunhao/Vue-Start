<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
        }
        ul{
            list-style: none;
            background-color: #424F63;

        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <anchored-heading icon="a1">Hello world!</anchored-heading>
        <anchored-heading icon="a2">Hello world!</anchored-heading>
        <anchored-heading icon="a3">Hello world!</anchored-heading>
        <anchored-heading icon="b1">Hello world!</anchored-heading>
        <anchored-heading icon="b2">Hello world!</anchored-heading>
        <anchored-heading icon="b3">Hello world!</anchored-heading>
    </ul>
</div>

</body>
</html>
<script src="js/vue.js"></script>
<script>
    Vue.component('anchored-heading', {
        render: function (createElement) {
            // create kebabCase id
            return createElement(
                'li',{
                    style: {
                        width:'240px',
                        height:'60px',
                        lineHeight:'60px',
                        position:'relative',
                        paddingLeft:'60px'
                    }
                },
                [
                    createElement('i', {
                        style: {
                            width:'24px',
                            height:'24px',
                            display:'inline-block',
                            position:'absolute',
                            left:'18px',
                            top:'18px',
                            backgroundImage:'url("images/'+this.icon+'.png")'
                        }
                    }),
                    createElement('span', {
                        style: {
                            color: '#fafafa',
                            fontSize: '14px'
                        }
                    }, this.$slots.default)
                ]
            )
        },
        props: {
            icon: {
                type: String,
                required: true
            }
        }
    });
    var app= new Vue({
        el: '#app',
        data: {

        }
    });


</script>
