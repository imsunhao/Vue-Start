<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    span{
        display: block;
        width: 200px;
        height: 200px;
    }
    .static{
        background-color: #fff;
        border:5px solid #eee;
    }
    .isActive {
        background-color:red ;
    }
    .hasError{
        width: 100px;
    }

</style>
<div id="app">
    <span class="static"
         v-bind:class="classObject">
    </span>
    <button @click="a1">111</button>
    <button @click="b1">222</button>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
    el: '#app',
    data:{
        classObject:{
            isActive:false,
            hasError:false
        }
    },
    methods:{
        a1:function () {
            this.classObject.isActive=!this.classObject.isActive;
        },
        b1:function () {
            this.classObject.hasError=!this.classObject.hasError;
        }
    }
});
</script>
