<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    span{
        display: block;
        width: 200px;
        height: 200px;
    }
    .static{
        background-color: #fff;
        border:5px solid #eee;
    }
    .active {
        background-color:red ;
    }
    .text-danger{
        width: 100px;
    }

</style>
<div id="app">
    <span class="static"
         v-bind:class="[{ active: isActive }, errorClass]">
    </span>
</div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
var vm=new Vue({
    el: '#app',
    data: {
        isActive: true,
        errorClass: 'text-danger'
    }
});
</script>
