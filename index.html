<!doctype html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div id="app">

    <my-awesome-list :items="items">
        <!-- 作用域插槽也可以在这里命名 -->
        <template slot="item" scope="props">
            <li class="my-fancy-item">{{ props.text }}</li>
            <li class="my-fancy-item">123</li>
            <li class="my-fancy-item">222</li>
            <li class="my-fancy-item">{{ props.text }}</li>
        </template>
    </my-awesome-list>

</div>
</body>

<script src="js/vue.js"></script>
<script>

    Vue.component("myAwesomeList", {
        template: '\
            <ul>\
                <slot name="item" text="123"></slot>\
                <li class="my-fancy-item">798sss</li>\
            </ul>\
        '
    });

    var vm = new Vue({
        el: "#app"
    })

</script>
</html>
