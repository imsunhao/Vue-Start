<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">

    <div class="parent">
        <child>
            <template scope="props">
                <span>hello from parent</span>
                <span>{{ props.text }}</span>
            </template>
        </child>
    </div>

</div>


</body>
</html>
<script src="js/vue.js"></script>
<script>

    Vue.component('child', {
        template: '\
        <div class="child">\
        <slot text="hello from child"></slot>\
        </div>\
      '
    });

    new Vue({
        el: '#app'
    })


</script>
